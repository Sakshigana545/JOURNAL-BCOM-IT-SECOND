<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bus Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Bus Reservation System</h1>
    <p>Your journey starts here. Book your bus tickets quickly and easily!</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#book">Book a Bus</a>
    <a href="#routes">Available Routes</a>
    <a href="#check">Check Reservation</a>
    <a href="#contact">Contact Us</a>
</nav>

<div class="main-content">
    <h2>Choose Your Option</h2>
    <button class="btn" onclick="location.href='#book'">Book a Bus</button>
    <button class="btn" onclick="location.href='#routes'">View Available Routes</button>
    <button class="btn" onclick="location.href='#check'">Check Your Reservation</button>
</div>

<footer>
    <p>&copy; 2025 Bus Reservation System | All Rights Reserved</p>
</footer>

</body>
</html>

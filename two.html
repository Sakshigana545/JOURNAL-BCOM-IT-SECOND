<!-- design a wepage to demonstrate usd of lists,table,and subb tages of the table and all its attributes,image map,frame,freanmeset,and inline freame-->
<!DOCTYPE html>
<html>
<head>
    <title>HTML Elements Demonstration</title>
</head>
<body>
    <h1>Demonstrating Lists, Tables, Image Maps, and Frames</h1>
    
    <h2>Lists</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    
    <h2>Tables</h2>
    <table border="1">
        <caption>Sample Table</caption>
        <thead>
            <tr>
                <th>STUDENT</th>
                <th>TEACHER</th>
                <th>DEPARTMENT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SAKSHI</td>
                <td>RASKAR SIR</td>
                <td>BCOM-IT</td>
            </tr>
            <tr>
                <td>PRACHI</td>
                <td>SAGAR SIR</td>
                <td>BCA</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Footer Content</td>
            </tr>
        </tfoot>
    </table>
    
    <h2>Image Map</h2>
    <img src="sample.jpg" usemap="#image-map" alt="Sample Image" />
    <map name="image-map">
        <area shape="rect" coords="0,0,100,100" href="https://example.com/area1" alt="Area 1">
        <area shape="circle" coords="150,150,50" href="https://example.com/area2" alt="Area 2">
    </map>
    
    <h2>Frames</h2>
    <frameset rows="50%,50%">
        <frame src="home.html">
        <frame src="2.html">
    </frameset>
    
    <h2>Inline Frame</h2>
    <iframe src="index.html" width="500" height="300"></iframe>
</body>
</html>
